<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rekisteröitymislomake</title>
</head>
<body>
    <header id="header">
        <h1>Rekisteröitymislomake</h1>
        <p>Siirry kentästä toiseen tab-näppäimellä.</p>
    </header>
    <main id="main">
        <form id="registerForm">
            <label for="userId">Käyttäjä ID: 
                <input type="text" name="userId" id="userId" required>
            </label><br>
            <label for="password">Salasana: 
                <input type="password" name="password" id="password" required>
            </label><br>
            <label for="name">Nimi: 
                <input type="text" name="name" id="name" required>
            </label><br>
            <label for="address">Osoite: 
                <input type="text" name="address" id="address" required>
            </label><br>
            <label for="country">Maa: 
                <select name="select" id="select">
                    <option value="choose" id="choose" required>(Valitse maa)</option>
                    <option value="finland" id="countryFinland">Suomi</option>
                    <option value="sweden" id="countrySweden">Ruotsi</option>
                    <option value="estonia" id="countryEstonia">Viro</option>
                    <option value="russia" id="countryRussia">Venäjä</option>
                </select>
            </label><br>
            <label for="zipNumber">Postinumero: 
                <input type="text" name="zipNumber" id="zipNumber" required>
            </label><br>
            <label for="email">Sähköposti: 
                <input type="email" name="email" id="email" required>
            </label><br>
            <label for="gender">Sukupuoli: 
                <input type="radio" name="male" id="male" checked required>Mies
                <input type="radio" name="female" id="female">Nainen
                <input type="radio" name="other" id="other">Muu
            </label><br>
            <label for="language">Kieli: 
                <input type="checkbox" name="language" id="language" checked required>Suomi
                <input type="checkbox" name="language" id="languageOther">Muu kuin suomi
            </label><br>
            <label for="otherInfo">Lisätietoja:
                <textarea name="otherInfo" id="otherInfo" cols="50" rows="12"></textarea>
            </label><br>
            <input type="submit" value="Lähetä">
        </form>
    </main>
    <script src="register.js"></script>
</body>
</html>
