<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rekisteröitymislomake</title>
</head>
<body>
    <header id="header">
        <h1>Rekisteröitymislomake</h1>
        <p>Siirry kentästä toiseen tab-näppäimellä.</p>
    </header>
    <main id="main">
        <form id="registerForm">
            <table>
                <tbody>
                    <tr>
                        <td class="label"><label for="userId">Käyttäjä ID:</label></td>
                        <td><input type="text" name="userId" id="userId" class="input-short">
                            <p id="userIdAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="password">Salasana:</label></td>
                        <td><input type="password" name="password" id="password" class="input-short">
                            <p id="passwordAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="name">Nimi:</label></td>
                        <td><input type="text" name="name" id="name" class="input-long">
                            <p id="nameAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="address">Osoite:</label></td>
                        <td><input type="text" name="address" id="address" class="input-long">
                            <p id="addressAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="country">Maa:</label></td>
                        <td><select name="select" id="select">
                            <option value="choose" id="choose">(Valitse maa)</option>
                            <option value="finland" id="countryFinland">Suomi</option>
                            <option value="other" id="countryOther">Muu</option>
                        </select>
                        <p id="countryAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="zipCode">Postinumero:</label></td>
                        <td><input type="text" name="zipCode" id="zipCode" class="input">
                            <p id="zipCodeAlert"></p></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="email">Sähköposti:</label></td>
                        <td><input type="text" name="email" id="email" class="input-long">
                            <p id="emailAlert"></p></td>
                            </td>
                    </tr>
                    <tr>
                        <td class="label"><label for="gender">Sukupuoli:</label></td>
                        <td><input type="radio" name="gender" class="gender">Mies
                            <input type="radio" name="gender" class="gender">Nainen
                            <input type="radio" name="gender" class="gender">Muu
                            <p id="genderAlert"></p></td>
                            </td>
                    </tr>
                    <tr>
                        <td class="label"><label for="language">Kieli:</label></td>
                        <td><input type="checkbox" name="language" class="language">Suomi
                            <input type="checkbox" name="languageOther" class="language">Muu kuin suomi
                            <p id="languageAlert"></p></td>
                            </td>
                    </tr>
                    <tr>
                        <td class="label"><label for="otherInfo">Lisätietoja:</label></td>
                        <td><textarea name="otherInfo" id="otherInfo" class="input" cols="50" rows="12"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" id="sendBtn" value="Lähetä">
        </form>          
    </main>
    <script src="register.js"></script>
</body>
</html>
